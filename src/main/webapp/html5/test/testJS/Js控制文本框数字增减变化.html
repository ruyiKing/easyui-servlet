<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery实现购物车物品数量的加减</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>
$(function(){
	var t = $("#text_box");
	
		t.blur(function(){	
			var reg = /^0\.\d+$/;
			
			if(reg.test(t.val())){
			var v = (parseFloat(t.val())).toFixed(2);
			
				if(v >= 0.40 ){
					t.val(0.40); 
					return;
				}else if(v <= 0.20){
					t.val(0.20);
					return;
				}else {
					t.val(v);
					return;
				}
			
			}
			
			else{
				t.val("0.2")
				return;
			}
		
		
			
	
	})
	
	
	$("#add").click(function(){	
	
		var v = (parseFloat(t.val())+0.01).toFixed(2);
		
		if(v >= 0.40){
			t.val(0.40);
			$("#add").attr({"disabled":"disabled"}); 
		}else{
			$("#min").removeAttr("disabled");
			t.val(v);
		}
		
	});
	
	$("#min").click(function(){
		
		var v = (parseFloat(t.val())-0.01).toFixed(2);
		if(v <= 0.20){
			t.val(0.20);
			$("#min").attr({"disabled":"disabled"}); 
		}else{
			$("#add").removeAttr("disabled");
			t.val(v);
		}
	
	});	
})

</script>
</head>
<body>
<input id="min" name="" type="button" style='font-size:15px' value="-" />
<input id="text_box" name="" type="text" value="0.2" onpaste="return false" />
<input id="add" name="" type="button" style='font-size:15px'  value="+" />
<!-- <p>总价：<label id="total"></label></p> -->
</body>
</html>
